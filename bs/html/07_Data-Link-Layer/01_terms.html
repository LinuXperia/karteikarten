<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Terms</title>
    <link rel="stylesheet" href="../../css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../../css/karte.css" type="text/css">
    <link rel="stylesheet" href="../../css/table.css" type="text/css">
    <script type="text/javascript" src="../../../d3/d3.v3.js"></script>
    <script type="text/javascript" src="../../js/bs.js"></script>
    <script type="text/javascript" src="../../js/d3/table.js"></script>
    <style>
      #inner {
        position: relative;
      }
      div.table {
        position: absolute;
        top: 10mm;
        width: 128mm;
        font-size: 4mm;
      }
      td,th {
        height:9mm;
        padding-top: 1mm;
        padding-bottom: 1mm;
        padding-left: 2mm;
        padding-right: 2mm;
      }
      td:first-child {  
        font-weight: bold;
      }
    </style>
  </head>
<body style="width:100%; height:100%" onload="create_classful_network_table()">
  <script>
    function create_classful_network_table()
    {
      var data = [
        ["Begriff",
              "Definition/Erkl√§rung"],
        ["frame",
              "Data Link Layer PDU"],
        ["nodes",
              "network devices connected to a common media"],
        ["(physical) media/medium",
              "the physical! means for the transfer of "+
              "information between two nodes"],
        ["(physical) network",
              "two or more nodes connected to a common media"+
              "(sometimes also called network segment, d.i. part of a network "+
              "in which the devices use acommon media)"],
        ["media access control",
              "technique for accessing media and getting frames on it" ]
      ];
      var table = bs.d3.table;

      table
        .attr( "class", "default" )
        .td.attr( "class", function(d,i){return "col"+i.toString(10);} )

      d3.select("#inner .table")
        .datum(data)
        .call(table);
     }
  </script>
  <div id=outer>
    <div id=inner>
      <div class="title">
        <div>Terms</div>
        <div class="episode">Data Link Layer 1</div>
      </div>
      <div class="table">
      </div>
      <div class="content">
        <div class="description">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
